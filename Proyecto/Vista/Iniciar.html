<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../css/Iniciar.css">
  	<!--<link rel="shortcut icon" href="../Img/logo_monica.png" >-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script>       

       function sololetras(l) {

        key=l.keyCode || l.which;

        teclado=String.fromCharCode(key);

        letras="qwertyuiopasdfghjklñzxcvbnm QWERTYUIOPASDFGHJKLÑZXCVBNM";

        especiales="s";

        teclado_especial=false; 

        for( var i in especiales){

          if(key==especiales[i]){
            teclado_especial=true;
          }
        } 

        if (letras.indexOf(teclado)==- 1 && !teclado_especial) {
          return false;
        }
      }

    </script>
</head>
<body>
	<img class="wave" src="../Img/Logo_Log.png">
	<div class="container">
		<div class="img">
			<img src="../Img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="../Img/avatar.svg">
				<h2 class="title">Bienvenido</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Usuario</h5>
           		   		<input type="text" onkeypress="return sololetras(event)"  class="input" required="">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input" required="">
            	   </div>
            	</div>
            	<!--<input type="submit" required="" class="btn" value="Ingresar"></a> -->
              <a href="menu.html" class="btn" value="Volver"><span>Ingresar</span>
              <a href="Inicio.html" class="btn" value="Volver"><span>Volver</span>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
